<div class="alain-default__aside-inner">
  <div [nzDropdownMenu]="userMenu" class="alain-default__aside-user" nz-dropdown nzTrigger="click">
    <nz-avatar [nzSrc]="settings.user.avatar" class="alain-default__aside-user-avatar"></nz-avatar>
    <div class="alain-default__aside-user-info">
      <strong>{{ settings.user.name }}</strong>
      <p class="mb0">{{ settings.user.email }}</p>
    </div>
  </div>
  <nz-dropdown-menu #userMenu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item routerLink="/pro/account/center">个人中心</li>
      <li nz-menu-item routerLink="/pro/account/settings">个人设置</li>
    </ul>
  </nz-dropdown-menu>
  <sidebar-nav class="d-block py-lg"></sidebar-nav>
</div>
