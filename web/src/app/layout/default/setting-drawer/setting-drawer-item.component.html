<span
>{{ i.label }}<span class="pl-sm text-grey">{{ i.tip }}</span></span
>
<div [ngSwitch]="i.type">
  <ng-container *ngSwitchCase="'color'">
    <input
      [(ngModel)]="i.value"
      [ngModelOptions]="{ standalone: true }"
      nz-input
      style="min-width: 88px"
      type="color"
    />
  </ng-container>
  <ng-container *ngSwitchCase="'input'">
    <input [(ngModel)]="i.value" [ngModelOptions]="{ standalone: true }" nz-input style="min-width: 88px"/>
  </ng-container>
  <ng-container *ngSwitchCase="'px'">
    <nz-input-number
      (ngModelChange)="pxChange($event)"
      [(ngModel)]="pxVal"
      [nzFormatter]="format"
      [nzMax]="i.max"
      [nzMin]="i.min"
      [nzStep]="i.step || 2"
    ></nz-input-number>
  </ng-container>
  <ng-container *ngSwitchCase="'switch'">
    <nz-switch [(ngModel)]="i.value" [ngModelOptions]="{ standalone: true }" nzSize="small"></nz-switch>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <ng-content></ng-content>
  </ng-container>
</div>
